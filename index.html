<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="main">
          <div class="container">
            <div class="summary">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and overall
                    efficiency.
                </p>
            </div>
            <div class="statistics">
                <div class="A">
                    <p class="bold">10K+</p>
                    <p class="capital">companies</p>
                </div>
                <div class="B">
                    <p class="bold">314</p>
                    <p class="capital">templates</p>
                </div>
                <div class="C">
                    <p class="bold">12M+</p>
                    <p class="capital">queries</p>
                </div>
            </div>
          </div>
          <div class="image">
              <img
                  src="images/image-header-desktop.jpg"
                  alt="Working"
                  title="Working" />
                  <div class="mask"></div>
          </div>
        </div>

    </body>
</html>
